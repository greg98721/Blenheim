<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <form class="form-block" [formGroup]="loginForm" (ngSubmit)="onSubmit">
    <mat-form-field class="form-item" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>
    <mat-form-field class="form-item" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
  </form>
  <a href="/user/create" class="create-new-user">Create new user</a>
  <div>{{message}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button class="tertiary-button" mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="loginForm.value">Login</button>
</mat-dialog-actions>
