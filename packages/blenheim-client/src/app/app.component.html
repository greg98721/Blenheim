<mat-toolbar color="primary">
  <div class="toolbarGrid">
    <button mat-icon-button class="menu-button" aria-label="Return to home page"n [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="returnToHome()">
        <mat-icon>home</mat-icon>
        <span>Home Page</span>
      </button>
      <button mat-menu-item (click)="goToDestinations()">
        <mat-icon>map</mat-icon>
        <span>Destinations</span>
      </button>
      <button mat-menu-item (click)="makeABooking()">
        <mat-icon>airplane_ticket</mat-icon>
        <span>Make a Booking</span>
      </button>
      <button mat-menu-item (click)="goToUserDetails()">
        <mat-icon>person_edit</mat-icon>
        <span>Edit User Details</span>
      </button>
    </mat-menu>
    <div class="title">Marlborough <span class="title-air">Air</span></div>
    <div></div>
    @if (loggedIn()) {
      <button mat-raised-button color="primary" class="userDetails" aria-label="View user details"
        (click)="goToUserDetails()">{{ firstName() }} {{ lastName() }}</button>
    } @else {
      <div></div>
    }
  </div>
</mat-toolbar>
<div class="router-outlet">
  <router-outlet></router-outlet>
</div>
@if(isLoading()) {
<app-loading-overlay />
}
