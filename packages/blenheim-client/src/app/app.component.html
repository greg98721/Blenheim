<mat-toolbar class="primary-toolbar">
  <div class="toolbarGrid">
    <button mat-icon-button aria-label="Menu for all pages" class="primary-button" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="returnToHome()">
        <mat-icon>home</mat-icon>
        <span>Home Page</span>
      </button>
      <button mat-menu-item (click)="goToDestinations()">
        <mat-icon>map</mat-icon>
        <span>Destinations</span>
      </button>
      <button mat-menu-item (click)="makeABooking()">
        <mat-icon>airplane_ticket</mat-icon>
        <span>Make a Booking</span>
      </button>
      <button mat-menu-item (click)="goToUserDetails()">
        <mat-icon>person_edit</mat-icon>
        <span>Edit User Details</span>
      </button>
    </mat-menu>
    <div class="title">Marlborough <span class="title-air">Air</span></div>
    <div></div>
    @if (loggedIn()) {
    <div class="userDetails">
      <mat-icon>person</mat-icon>
      <div class="logged-in-name">{{ firstName() }} {{ lastName() }}</div></div>
    } @else {
    <div></div>
    }
  </div>
</mat-toolbar>
<div class="router-outlet">
  <router-outlet></router-outlet>
</div>
@if(isLoading()) {
<app-loading-overlay />
}
